  <body>
    <section
      class="
        flex flex-col
        align-center
        justify-around
        h-screen
        text-center
        bg-green-300
        m-auto
        bg-img
      "
    >
      <header class="hidden">
        <h1 class="text-3xl font-bold my-10">أوقات الصلاة في دولة قطر</h1>
        <p>
          تطبيق لعرض أوقات الصلاة في دولة قطر يعرض الأوقات بناءً على الــAPI
          التالي:
        </p>
        <strong>
          <a
            class="text-xl"
            href="https://aladhan.com/prayer-times-api#GetCalendarByCitys"
            rel="noreferrer"
            target="_blank"
          >
            https://aladhan.com/prayer-times-api#GetCalendarByCitys
          </a>
        </strong>
      </header>
      <main class="w-10/12 m-auto bg-gray-500 bg-opacity-50 p-10 rounded-2xl">
        <!-- here view prayers times -->
        <h3 class="text-3xl mb-10 font-bold">
          <span>أوقات الصلاة ليوم</span>
          <span id="today"></span>
        </h3>
        <div class="loading"></div>
        <ul class="times__list text-2xl font-bold">
          <li class="flex justify-evenly mb-7">
            <lable for="prayer1">صلاة الصبح: </lable>
            <span id="prayer1"></span>
          </li>
          <li class="flex justify-evenly mb-7">
            <lable for="prayer2">صلاة الظهر: </lable>
            <span id="prayer2"></span>
          </li>
          <li class="flex justify-evenly mb-7">
            <lable for="prayer3">صلاة العصر: </lable>
            <span id="prayer3"></span>
          </li>
          <li class="flex justify-evenly mb-7">
            <lable for="prayer4">صلاة المغرب: </lable>
            <span id="prayer4"></span>
          </li>
          <li class="flex justify-evenly">
            <lable for="prayer5">صلاة العشا: </lable>
            <span id="prayer5"></span>
          </li>
        </ul>
        <button
          class="
            install__btn
            hidden
            mt-10
            p-5
            bg-green-400
            font-bold
            text-2xl
            rounded-xl
            hover:bg-green-500
            transition
            duration-500
            border border-green-600
            animate-bounce
          "
        >
          اضغط هنا لتثبيت التطبيق
        </button>
        <!-- here view prayers times -->
      </main>
    </section>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () =>
          navigator.serviceWorker
            .register("./sw.js")
            .then((reg) => reg)
            .catch((err) => console.error(err))
        );
      }
    </script>
